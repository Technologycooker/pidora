<!DOCTYPE html>
<html lang="en">
<head>
<title>Pidora</title>
<link rel=stylesheet href=static/css/styles.css />
<link rel="icon" type="image/png" href="static/imgs/favicon.ico">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?88c23"></script>
<script src="static/js/pidora.js"></script>
</head>
<body>

<div id="controls">
<a onclick="sendCommand('pause');">Pause</a>
<a onclick="sendCommand('next');">Next</a>
<a onclick="sendCommand('love');">Love</a>
<a onclick="sendCommand('ban');">Ban</a>
<a onclick="sendCommand('tired');">Tired</a>
<a onclick="$('#content .details').fadeToggle('slow');">Explain</a>
<a onclick="sendCommand('volumeup');">V+</a>
<a onclick="sendCommand('volumedown');">V-</a>
</div>

<div id="content" style="display:none">
<img src=static/imgs/love.png class=love style="display:none" alt="Loved" />
<img src=static/imgs/pandora.png onError="this.onerror=null;this.src='static/imgs/pandora.png';" class=albumart alt="Pandora logo" />
<h1></h1>
<h2></h2>
<h2 class=album></h2>
<p class=details></p>
</div>
</body>
</html>
